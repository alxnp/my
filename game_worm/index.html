<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>game</title>
  <style>

		* { margin:0; padding:0; } 
		html, body { width:100%; height:100%; background: black;
					background: #ab11cf url(bg.png);}
		canvas {background: white; margin: 0 auto; display: block;} 
		} 


  </style>
 </head>
 <body>
  
	<canvas id="canv_1"></canvas>
	
	<script src="sprite.js"></script>
	
	<script> 
		
	let canvas_1 = document.getElementById('canv_1');
            
	window.onload = function() {
		
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
			if (window.innerWidth<480) {
				canvas_1.width = window.innerWidth;
				canvas_1.height = window.innerHeight;}
            else {
				canvas_1.width = 550;
				canvas_1.height = 300;		
				}
            drawStuff(); 
    }
    resizeCanvas();

    function drawStuff() {
        
        let spriteImage = new Image();
        spriteImage.src = 'sprite_anim.png';
        let sprite = new Sprite({
            ctx: canvas_1.getContext('2d'),
            image: spriteImage,
            width:  300,
            height: 100,
            numberOfFrames: 3,
            ticksPerFrame: 10,
        });
    }
			
  };     
  
  

        
    </script>
</body>
</html>

	
  
	</script>
  
 </body>
 </html>
